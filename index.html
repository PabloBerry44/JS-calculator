<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
            <div class="disp">
                <p class="display"></p>
            </div>
            <div class="keyboard">
                <div class="btn AC topRow">AC</div>
                <div class="btn plus/minus topRow">±</div>
                <div class="btn percent topRow">%</div>
                <div class="btn divide operator">÷</div>
                <div class="btn number seven">7</div>
                <div class="btn number eight">8</div>
                <div class="btn number nine">9</div>
                <div class="btn multiply operator">X</div>
                <div class="btn number four">4</div>
                <div class="btn number five">5</div>
                <div class="btn number six">6</div>
                <div class="btn minus operator">-</div>
                <div class="btn number one">1</div>
                <div class="btn number two">2</div>
                <div class="btn number three">3</div>
                <div class="btn plus operator">+</div>
                <div class="btn number zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equals operator">=</div>
            </div>
        </div>
    </main>
</body>
</html>
